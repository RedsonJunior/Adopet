<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/perfil.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/botoes.css">
    <link rel="stylesheet" href="assets/css/componentes/input.css">
    <link rel="stylesheet" href="assets/css/componentes/formulario.css">
</head>
<body>
    <header class="container__cabecalho container--usuario">
        <img src="assets/img/icones/logo-cabecalho.svg" alt="Logo Adopet" class="logo__cabecalho">
        <div class="cabecalho__links">
            <a href="home.html" class="cabecalho__item">
                <img src="assets/img/icones/casa.svg" alt="Ícone da home">
            </a>
            <a href="mensagem.html" class="cabecalho_item">
                <img src="assets/img/icones/mensagens.svg" alt="Ícone de contato">
            </a>
        </div>
        <a href="perfil.html" class="cabecalho_item cabecalho__usuario">
            <img src="assets/img/icones/usuario.svg" alt="Ícone de contato">
        </a>
    </header>

    <main>
        <section class="container__perfil">
            <p class="texto__perfil">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            <form class="container__formulario">
                <h2 class="titulo__formulario">Perfil</h2>

                <label for="foto" class="label__mensagem">Foto</label>
                <img src="assets/img/foto-perfil.png" alt="Foto de perfil" class="foto__perfil">
                <a href="#" class="editar__foto">Clique na foto para editar</a>

                <label for="nome" class="label__mensagem">Nome</label>
                <input type="text" id="nome" class="input__perfil" placeholder="Joana Magalhães">

                <label for="telefone" class="label__mensagem">Telefone</label>
                <input type="tel" id="telefone" class="input__perfil" placeholder="55 11 XXXXXXXXX">

                <label for="cidade" class="label__mensagem">Cidade</label>
                <input type="text" id="cidade" class="input__perfil" placeholder="São Paulo">

                <label for="sobre" class="label__mensagem">Sobre</label>
                <textarea type="text" id="sobre" class="input__perfil campo__perfil" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
                
                <button class="botoes botao__perfil">Salvar</button>
            </form>

        </section>
    </main>

    <footer class="rodape">
        <div class="texto__rodape">
            2022 - Desenvolvido por Alura.
        </div>
    </footer>
</body>
</html>
